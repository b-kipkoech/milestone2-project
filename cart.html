<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>cart</title>
  </head>
  <body>
    <div class="small-container cart-page">
      <table>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Subtotal</th>
        </tr>
        <tr>
          <td>
            <div class="cart-info">
              <img
                src="./Images/VGA-product 2.png"
                width="300px"
                height="250px"
              />
              <div>
                <p>VGA</p>
                <small>Price: Ksh 200.00</small><br />
                <a href="">Remove</a>
              </div>
            </div>
          </td>
          <td><input type="number" value="2" /></td>
          &nbsp;
          <td>Ksh 400.00</td>
        </tr>

        <tr>
          <td>
            <div class="cart-info">
              <img src="./Images/Wifi.jpg" width="300px" height="250px" />
              <div>
                <p>Wifi Extender</p>
                <small>Price: Ksh 7000.00</small><br />
                <a href="">Remove</a>
              </div>
            </div>
          </td>
          <td><input type="number" value="1" /></td>
          &nbsp;
          <td>Ksh 7000.00</td>
        </tr>
      </table>
      <div class="Total-price">
        <table>
          <tr>
            <td>Subtotal</td>
            <td>Ksh 7400.00</td>
          </tr>
          <tr>
            <td>Tax</td>
            <td>% 6</td>
          </tr>
          <tr>
            <td>Service fee</td>
            <td>Ksh 1000</td>
          </tr>
          <tr>
            <td>Delivery fee</td>
            <td>Ksh 1500</td>
          </tr>
          <tr>
            <td>Total</td>
            <td>Ksh 10,494</td>
          </tr>
        </table>
      </div>
      <button type="submit" class="button3">Checkout</button>
    </div>
  </body>
</html>
